type Query {
  author(id: ID): Author!
  authors: [Author]!
  book(id: ID): Book!
  books: [Book]!
}

type Mutation {
  addBook(name: String, genre: String): Book
  updateBook(id: ID, name: String, genre: String): Book
  deleteBook(id: ID): Book

  addAuthor(name: String, age: Int): Author
  updateAuthor(id: ID, name: String, age: Int): Author
  deleteAuthor(id: ID): Author
}

type Author {
  id: ID
  name: String
  age: Int
  books: [Book]!
}

type Book {
  id: ID
  name: String
  genre: String
  author: Author
}
